<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Linda's Product list with Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container header">
      <h1>Desserts</h1>

      <!-- Filters -->
      <div class="filter-controls" aria-label="Filter by category">
        <button class="btn filter-btn active" data-category="all">All</button>
        <button class="btn filter-btn" data-category="Waffle">Waffle</button>
        <button class="btn filter-btn" data-category="Crème Brûlée">
          Crème Brûlée
        </button>
        <button class="btn filter-btn" data-category="Macaron">Macaron</button>
        <button class="btn filter-btn" data-category="Tiramisu">
          Tiramisu
        </button>
        <button class="btn filter-btn" data-category="Baklava">Baklava</button>
        <button class="btn filter-btn" data-category="Pie">Pie</button>
        <button class="btn filter-btn" data-category="Cake">Cake</button>
        <button class="btn filter-btn" data-category="Brownie">Brownie</button>
        <button class="btn filter-btn" data-category="Panna Cotta">
          Panna Cotta
        </button>
      </div>

      <!-- Search -->
      <div class="search-container">
        <input
          type="search"
          id="searchInput"
          placeholder="Search desserts..."
          aria-label="Search products"
        />
      </div>
    </header>

    <main class="container">
      <section id="products" class="products" aria-label="Products"></section>
      <aside class="sidebar" aria-label="Your cart">
        <h2>Your Cart (<span id="aside-cart-count">0</span>)</h2>

        <!-- Empty state -->
        <div
          id="cart-empty"
          class="empty-cart"
          role="status"
          aria-live="polite"
        >
          <img src="images/illustration-empty-cart.svg" alt="" />
          <p>Your added items will appear here</p>
        </div>

        <!-- Items list -->
<!-- Items list -->
<ul id="cart-items"></ul>

<p class="total">
  <span>Order Total</span>
  <strong id="cart-total">$0.00</strong>
</p>

<!-- Carbon neutral delivery icon -->
<div class="carbon-badge">
  <img class="tree" src="images/icon-carbon-neutral.svg" alt="" />
  <span>This is a <strong>carbon-neutral</strong> delivery</span>
</div>

<button id="btnConfirm" class="btn primary">Confirm Order</button>
</aside>
    </main>

    <!-- Order Confirmation Modal -->
    <div
      id="order-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="order-title"
    >
      <div class="modal-box">
        <div class="modal-head">
          <img src="images/icon-order-confirmed.svg" alt="" class="ok" />
          <h3 id="order-title">Order Confirmed</h3>
        </div>

        <p class="description">We hope you enjoy your food!</p>

        <ul id="order-details"></ul>

        <p class="total">
          <span>Order Total</span>
          <strong id="order-total">$0.00</strong>
        </p>

        <button id="btnStartOver" class="btn solid full">
          Start New Order
        </button>
      </div>
    </div>

    <footer class="footer">
      Coded by
      <a href="https://github.com/lindamaduka" target="_blank" rel="noreferrer"
        >Linda Maduka</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
